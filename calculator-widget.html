<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerCalc India - Widget</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    
    <!-- The entire content of your style.css is now embedded here -->
    <style>
        /* General Body and Layout */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff; /* Changed to white for clean embed */
            color: #333;
            margin: 0;
            padding: 0; /* Removed padding for better iframe fit */
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .section {
            padding: 4rem 0;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        .section-subtitle {
            text-align: center;
            font-size: 1.1rem;
            color: #555;
            max-width: 700px;
            margin: 0 auto 3rem auto;
        }

        /* Card styles for steps */
        .card {
            background: #ffffff;
            border-radius: 12px;
            /* Removed shadow for a cleaner embed look */
            box-shadow: none; 
            border: 1px solid #e0e0e0;
            overflow: hidden;
        }

        .card__body {
            padding: 1.5rem;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 0;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #1a2533;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #444;
        }

        .form-control {
            display: block;
            width: 100%;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        /* Radio Buttons */
        .radio-group {
            display: flex;
            gap: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 0.5rem;
        }

        .radio-option {
            flex: 1;
        }

        .radio-option input[type="radio"] {
            display: none;
        }

        .radio-option label {
            display: block;
            padding: 0.8rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s ease-in-out;
        }
        
        .radio-option input[type="radio"]:checked + label {
            background-color: #007bff;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.3);
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 0.8rem 1.8rem;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn--primary {
            background-color: #007bff;
            color: #fff;
        }
        .btn--primary:hover {
            background-color: #0056b3;
        }
        .btn--primary:disabled {
            background-color: #a0c7ff;
            cursor: not-allowed;
        }

        .btn--secondary {
            background-color: #6c757d;
            color: #fff;
        }
        .btn--secondary:hover {
            background-color: #5a6268;
        }
        
        .btn--outline {
            background-color: transparent;
            color: #007bff;
            border: 2px solid #007bff;
        }
        .btn--outline:hover {
            background-color: #007bff;
            color: white;
        }


        .btn--full-width {
            width: 100%;
        }

        .hidden {
            display: none !important;
        }

        /* State Info Panel */
        .state-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            border: 1px solid #dee2e6;
        }
        
        .state-highlight h4 {
            margin: 0 0 0.5rem 0;
            color: #0056b3;
        }

        /* Results Section */
        .total-amount {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 2rem;
        }
        .total-amount h3 {
            margin: 0;
            font-size: 2rem;
        }

        .bill-summary {
            margin-bottom: 2rem;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #eee;
        }

        .summary-label {
            font-weight: 600;
            color: #555;
        }

        .summary-value {
            font-weight: 500;
        }
        
        .result-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        /* Calculator Container */
        .calculator-container {
            max-width: 100%; /* Take full width of iframe */
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="calculator-container" id="calculator-container">
        <!-- Step 1: State Selection -->
        <div id="step-1" class="form-step card">
            <div class="card__body">
                <h2>Select Your State/Union Territory</h2>
                <div class="form-group" id="state-selection-group">
                    <label for="state-select" class="form-label">Choose your state or union territory</label>
                    <select id="state-select" class="form-control">
                        <option value="">Select State/UT...</option>
                    </select>
                </div>
                <div id="state-info" class="state-info hidden"></div>
                <div class="form-group">
                    <button id="next-step-1" class="btn btn--primary btn--full-width" disabled>
                        Next: Consumer Details
                    </button>
                </div>
            </div>
        </div>
        <!-- Step 2: Consumer Type -->
        <div id="step-2" class="form-step card hidden">
            <div class="card__body">
                <h2>Consumer Details</h2>
                <div class="form-group">
                    <label for="consumer-type" class="form-label">Consumer Type</label>
                    <select id="consumer-type" class="form-control">
                        <option value="">Select consumer type...</option>
                    </select>
                </div>
                <div class="form-group">
                    <button id="prev-step-2" class="btn btn--secondary">Previous</button>
                    <button id="next-step-2" class="btn btn--primary" disabled>
                        Next: Consumption
                    </button>
                </div>
            </div>
        </div>
        <!-- Step 3: Consumption Input -->
        <div id="step-3" class="form-step card hidden">
            <div class="card__body">
                <h2>Electricity Consumption</h2>
                <div class="form-group">
                    <label class="form-label">How would you like to input consumption?</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="direct-method" name="input-method" value="direct" checked>
                            <label for="direct-method" class="radio-label">Direct Units</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="readings-method" name="input-method" value="readings">
                            <label for="readings-method" class="radio-label">Meter Readings</label>
                        </div>
                    </div>
                </div>
                <div id="direct-input" class="input-section">
                    <div class="form-group">
                        <label for="direct-units" class="form-label">Units Consumed (kWh)</label>
                        <input type="number" id="direct-units" class="form-control" placeholder="Enter units consumed" min="0" step="1">
                    </div>
                </div>
                <div id="readings-input" class="input-section hidden">
                    <div class="form-group">
                        <label for="previous-reading" class="form-label">Previous Meter Reading</label>
                        <input type="number" id="previous-reading" class="form-control" placeholder="Previous reading" min="0" step="1">
                    </div>
                    <div class="form-group">
                        <label for="current-reading" class="form-label">Current Meter Reading</label>
                        <input type="number" id="current-reading" class="form-control" placeholder="Current reading" min="0" step="1">
                    </div>
                    <div id="calculated-units" class="calculated-units hidden">
                        <strong>Calculated Units: <span id="units-display">0</span> kWh</strong>
                    </div>
                </div>
                <div class="form-group">
                    <button id="prev-step-3" class="btn btn--secondary">Previous</button>
                    <button id="calculate-bill" class="btn btn--primary" disabled>
                        Calculate Bill
                    </button>
                </div>
            </div>
        </div>
        <!-- Results Section -->
        <div id="results-section" class="form-step card hidden">
            <div class="card__body">
                <h2>Your Electricity Bill</h2>
                <div class="bill-summary"></div>
                <div class="total-amount">
                    <h3>Total Amount: â‚¹<span id="total-amount">0</span></h3>
                </div>
                <div class="bill-analysis">
                    <h3>Your Bill Analysis</h3>
                    <div class="chart-container" style="height:300px">
                         <canvas id="slabChartCanvas"></canvas>
                    </div>
                </div>
                <div class="recommendations-section">
                    <h3>Personalized Saving Recommendations</h3>
                    <div id="recommendations-grid"></div>
                </div>
                <div class="result-actions">
                    <button id="new-calculation" class="btn btn--secondary">New Calculation</button>
                    <button id="export-bill" class="btn btn--outline">Export Bill</button>
                </div>
            </div>
        </div>
    </div>

    <!-- The entire content of your app.js is now embedded here -->
    <script>
        // Enhanced PowerCalc India - Complete Energy Management Platform JavaScript

        // Application Data
        const applicationData = {
            "states": [
                {"name": "Tamil Nadu", "code": "TN", "discom": "TNEB", "url": "tamil-nadu"},
                {"name": "Maharashtra", "code": "MH", "discom": "MSEDCL", "url": "maharashtra"},
                {"name": "Karnataka", "code": "KA", "discom": "BESCOM", "url": "karnataka"},
                {"name": "Delhi", "code": "DL", "discom": "BSES", "url": "delhi"},
                {"name": "Gujarat", "code": "GJ", "discom": "UGVCL", "url": "gujarat"},
                {"name": "Rajasthan", "code": "RJ", "discom": "AVVNL", "url": "rajasthan"},
                {"name": "West Bengal", "code": "WB", "discom": "WBSEDCL", "url": "west-bengal"},
                {"name": "Uttar Pradesh", "code": "UP", "discom": "UPPCL", "url": "uttar-pradesh"},
                {"name": "Andhra Pradesh", "code": "AP", "discom": "APSPDCL", "url": "andhra-pradesh"},
                {"name": "Telangana", "code": "TS", "discom": "TSSPDCL", "url": "telangana"}
            ],
             "consumerTypes": {
                "TN": ["Domestic", "Commercial"],
                "MH": ["Residential", "Commercial", "Industrial"],
                "KA": ["LT-2a (Domestic)", "LT-3 (Commercial)"],
                "DL": ["Domestic", "Non-Domestic"],
                "GJ": ["RGP (Residential)", "Non-RGP"],
                "RJ": ["Domestic", "Non-Domestic"],
                "WB": ["Domestic (Urban)", "Domestic (Rural)"],
                "UP": ["LMV-1 (Domestic)", "LMV-2 (Commercial)"],
                "AP": ["Category I (Domestic)", "Category II (Commercial)"],
                "TS": ["Category I (Domestic)", "Category II (Non-Domestic)"]
            },
            "tariffs": {
                 "TN": {
                    "Domestic": [
                        {"slab": 100, "rate": 0},
                        {"slab": 200, "rate": 2.25},
                        {"slab": 400, "rate": 4.50},
                        {"slab": 500, "rate": 6.00},
                        {"slab": "infinity", "rate": 8.00}
                    ],
                    "fixedCharges": 50
                },
                "MH": {
                    "Residential": [
                        {"slab": 100, "rate": 5.50},
                        {"slab": 300, "rate": 10.05},
                        {"slab": 500, "rate": 14.25},
                        {"slab": "infinity", "rate": 16.25}
                    ],
                    "fixedCharges": 110
                }
                // ... all other state tariff data ...
            }
        };

        let calculationData = {};
        let slabChart = null;

        function init() {
            populateStates();
            addEventListeners();
            
            // Smart logic to auto-select state from URL parameter
            const params = new URLSearchParams(window.location.search);
            const stateCodeFromUrl = params.get('state');
            if (stateCodeFromUrl) {
                const stateSelect = document.getElementById('state-select');
                if (stateSelect) {
                    stateSelect.value = stateCodeFromUrl;
                    handleStateChange(stateCodeFromUrl); // Manually trigger state change logic
                    
                    const stateSelectionGroup = document.getElementById('state-selection-group');
                    if (stateSelectionGroup) {
                        stateSelectionGroup.style.display = 'none';
                    }
                    // Automatically move to the next step
                    showStep(2);
                }
            }
        }

        function populateStates() {
            const stateSelect = document.getElementById('state-select');
            applicationData.states.forEach(state => {
                const option = document.createElement('option');
                option.value = state.code;
                option.textContent = state.name;
                stateSelect.appendChild(option);
            });
        }

        function populateConsumerTypes(stateCode) {
            const consumerTypeSelect = document.getElementById('consumer-type');
            consumerTypeSelect.innerHTML = '<option value="">Select consumer type...</option>';
            const types = applicationData.consumerTypes[stateCode] || [];
            types.forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                consumerTypeSelect.appendChild(option);
            });
        }

        function addEventListeners() {
            document.getElementById('state-select').addEventListener('change', (e) => handleStateChange(e.target.value));
            document.getElementById('consumer-type').addEventListener('change', handleConsumerTypeChange);
            document.getElementById('direct-units').addEventListener('input', handleUnitInputChange);
            document.getElementById('calculate-bill').addEventListener('click', calculateBill);
            
            document.getElementById('next-step-1').addEventListener('click', () => showStep(2));
            document.getElementById('prev-step-2').addEventListener('click', () => showStep(1));
            document.getElementById('next-step-2').addEventListener('click', () => showStep(3));
            document.getElementById('prev-step-3').addEventListener('click', () => showStep(2));
            
            document.getElementById('new-calculation').addEventListener('click', resetCalculator);
            
            document.querySelectorAll('input[name="input-method"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    document.getElementById('direct-input').classList.toggle('hidden', this.value !== 'direct');
                    document.getElementById('readings-input').classList.toggle('hidden', this.value !== 'readings');
                });
            });
        }

        function handleStateChange(stateCode) {
            if (stateCode) {
                document.getElementById('next-step-1').disabled = false;
                calculationData.state = applicationData.states.find(s => s.code === stateCode);
                populateConsumerTypes(stateCode);
            } else {
                document.getElementById('next-step-1').disabled = true;
            }
        }

        function handleConsumerTypeChange(e) {
            if (e.target.value) {
                document.getElementById('next-step-2').disabled = false;
                calculationData.consumerType = e.target.value;
            } else {
                document.getElementById('next-step-2').disabled = true;
            }
        }

        function handleUnitInputChange(e) {
             document.getElementById('calculate-bill').disabled = !(e.target.value && e.target.value > 0);
        }

        function showStep(stepNum) {
            document.querySelectorAll('.form-step').forEach(step => step.classList.add('hidden'));
            document.getElementById(`step-${stepNum}`).classList.remove('hidden');
        }

        function calculateBill() {
            const unitsInput = document.getElementById('direct-units').value;
            const units = parseInt(unitsInput, 10);
            
            if (isNaN(units) || units <= 0) {
                alert("Please enter valid units.");
                return;
            }
            calculationData.units = units;

            const stateTariffs = applicationData.tariffs[calculationData.state.code];
            const consumerTariffs = stateTariffs ? stateTariffs[calculationData.consumerType] : null;
            
            if (!consumerTariffs) {
                alert("Tariff data not found for the selected state and consumer type.");
                return;
            }

            let remainingUnits = units;
            let totalBill = 0;
            let lastSlabEnd = 0;
            
            for (const slab of consumerTariffs) {
                if (remainingUnits > 0) {
                    const slabLimit = slab.slab === 'infinity' ? remainingUnits : slab.slab - lastSlabEnd;
                    const unitsInSlab = Math.min(remainingUnits, slabLimit);
                    totalBill += unitsInSlab * slab.rate;
                    remainingUnits -= unitsInSlab;
                    lastSlabEnd = slab.slab;
                }
            }
            
            totalBill += stateTariffs.fixedCharges || 0;
            displayResults(totalBill);
        }

        function displayResults(total) {
            document.getElementById('total-amount').textContent = total.toFixed(2);
            
            const summaryContainer = document.querySelector('#results-section .bill-summary');
            summaryContainer.innerHTML = `
                <div class="summary-item"><span class="summary-label">State:</span> <span class="summary-value">${calculationData.state.name}</span></div>
                <div class="summary-item"><span class="summary-label">Consumer Type:</span> <span class="summary-value">${calculationData.consumerType}</span></div>
                <div class="summary-item"><span class="summary-label">Units Consumed:</span> <span class="summary-value">${calculationData.units} kWh</span></div>
            `;
            
            showStep('results');
            drawResultChart();
        }
        
        function drawResultChart() {
            const ctx = document.getElementById('slabChartCanvas').getContext('2d');
            if (slabChart) {
                slabChart.destroy();
            }
            
            // Dummy data for chart - in a real scenario, this would be based on calculation breakdown
            const fixedCharges = applicationData.tariffs[calculationData.state.code].fixedCharges || 0;
            const energyCharge = parseFloat(document.getElementById('total-amount').textContent) - fixedCharges;
            
            slabChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Energy Charges', 'Fixed Charges'],
                    datasets: [{
                        data: [energyCharge, fixedCharges],
                        backgroundColor: ['#007bff', '#6c757d'],
                        borderColor: '#fff',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    }
                }
            });
        }

        function resetCalculator() {
            calculationData = {};
            document.getElementById('state-select').value = '';
            document.getElementById('consumer-type').innerHTML = '<option value="">Select consumer type...</option>';
            document.getElementById('direct-units').value = '';
            
            document.getElementById('next-step-1').disabled = true;
            document.getElementById('next-step-2').disabled = true;
            document.getElementById('calculate-bill').disabled = true;

            const stateSelectionGroup = document.getElementById('state-selection-group');
            if(stateSelectionGroup.style.display === 'none'){
                // If it was hidden, auto-advance to step 2
                showStep(2);
            } else {
                 showStep(1);
            }
        }
        
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
