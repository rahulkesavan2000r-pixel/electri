<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerCalc India - Widget</title>
    
    <!-- This library is loaded from a CDN, so its path is fine. -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    
    <!-- FINAL FIX: The entire content of your style.css is now embedded here -->
    <style>
        /* General Body and Layout */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 1rem;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .section {
            padding: 4rem 0;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        .section-subtitle {
            text-align: center;
            font-size: 1.1rem;
            color: #555;
            max-width: 700px;
            margin: 0 auto 3rem auto;
        }

        /* Card styles for steps */
        .card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .card__body {
            padding: 2rem;
        }

        h2 {
            font-size: 1.8rem;
            margin-top: 0;
            margin-bottom: 2rem;
            text-align: center;
            color: #1a2533;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #444;
        }

        .form-control {
            display: block;
            width: 100%;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        /* Radio Buttons */
        .radio-group {
            display: flex;
            gap: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 0.5rem;
        }

        .radio-option {
            flex: 1;
        }

        .radio-option input[type="radio"] {
            display: none;
        }

        .radio-option label {
            display: block;
            padding: 0.8rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s ease-in-out;
        }
        
        .radio-option input[type="radio"]:checked + label {
            background-color: #007bff;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.3);
        }


        /* Buttons */
        .btn {
            display: inline-block;
            padding: 0.8rem 1.8rem;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn--primary {
            background-color: #007bff;
            color: #fff;
        }
        .btn--primary:hover {
            background-color: #0056b3;
        }
        .btn--primary:disabled {
            background-color: #a0c7ff;
            cursor: not-allowed;
        }

        .btn--secondary {
            background-color: #6c757d;
            color: #fff;
        }
        .btn--secondary:hover {
            background-color: #5a6268;
        }
        
        .btn--outline {
            background-color: transparent;
            color: #007bff;
            border: 2px solid #007bff;
        }
        .btn--outline:hover {
            background-color: #007bff;
            color: white;
        }


        .btn--full-width {
            width: 100%;
        }

        .hidden {
            display: none !important;
        }

        /* State Info Panel */
        .state-info {
            background: #e9ecef;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
        }

        /* Results Section */
        .total-amount {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 2rem;
        }
        .total-amount h3 {
            margin: 0;
            font-size: 2.5rem;
        }

        .bill-summary {
            margin-bottom: 2rem;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }

        .summary-label {
            font-weight: 600;
            color: #555;
        }

        .summary-value {
            font-weight: 500;
        }
        
        .result-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        /* Calculator Container */
        .calculator-container {
            max-width: 650px;
            margin: 0 auto;
        }

    </style>
</head>
<body>
    <!-- This is the full calculator structure extracted from your index.html -->
    <div class="calculator-container" id="calculator-container">
        <!-- Step 1: State Selection -->
        <div id="step-1" class="form-step card">
            <div class="card__body">
                <h2>Select Your State/Union Territory</h2>
                <div class="form-group" id="state-selection-group">
                    <label for="state-select" class="form-label">Choose your state or union territory</label>
                    <select id="state-select" class="form-control">
                        <option value="">Select State/UT...</option>
                    </select>
                </div>
                <div id="state-info" class="state-info hidden"></div>
                <div class="form-group">
                    <button id="next-step-1" class="btn btn--primary btn--full-width" disabled>
                        Next: Consumer Details
                    </button>
                </div>
            </div>
        </div>

        <!-- Step 2: Consumer Type -->
        <div id="step-2" class="form-step card hidden">
            <div class="card__body">
                <h2>Consumer Details</h2>
                <div class="form-group">
                    <label for="consumer-type" class="form-label">Consumer Type</label>
                    <select id="consumer-type" class="form-control">
                        <option value="">Select consumer type...</option>
                    </select>
                </div>
                <div class="form-group">
                    <button id="prev-step-2" class="btn btn--secondary">Previous</button>
                    <button id="next-step-2" class="btn btn--primary" disabled>
                        Next: Consumption
                    </button>
                </div>
            </div>
        </div>

        <!-- Step 3: Consumption Input -->
        <div id="step-3" class="form-step card hidden">
            <div class="card__body">
                <h2>Electricity Consumption</h2>
                <div class="form-group">
                    <label class="form-label">How would you like to input consumption?</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="direct-method" name="input-method" value="direct" checked>
                            <label for="direct-method" class="radio-label">Direct Units</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="readings-method" name="input-method" value="readings">
                            <label for="readings-method" class="radio-label">Meter Readings</label>
                        </div>
                    </div>
                </div>
                <div id="direct-input" class="input-section">
                    <div class="form-group">
                        <label for="direct-units" class="form-label">Units Consumed (kWh)</label>
                        <input type="number" id="direct-units" class="form-control" placeholder="Enter units consumed" min="0" step="1">
                    </div>
                </div>
                <div id="readings-input" class="input-section hidden">
                    <div class="form-group">
                        <label for="previous-reading" class="form-label">Previous Meter Reading</label>
                        <input type="number" id="previous-reading" class="form-control" placeholder="Previous reading" min="0" step="1">
                    </div>
                    <div class="form-group">
                        <label for="current-reading" class="form-label">Current Meter Reading</label>
                        <input type="number" id="current-reading" class="form-control" placeholder="Current reading" min="0" step="1">
                    </div>
                </div>
                <div class="form-group">
                    <button id="prev-step-3" class="btn btn--secondary">Previous</button>
                    <button id="calculate-bill" class="btn btn--primary" disabled>
                        Calculate Bill
                    </button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results-section" class="form-step card hidden">
             <div class="card__body">
                <h2>Your Electricity Bill</h2>
                <div class="bill-summary">
                    <!-- Results will be populated here -->
                </div>
                <div class="total-amount">
                    <h3>Total Amount: ₹<span id="total-amount">0</span></h3>
                </div>
                <div class="bill-analysis">
                    <h3>Your Bill Analysis</h3>
                    <canvas id="slabChartCanvas"></canvas>
                </div>
                 <div class="recommendations-section">
                    <h3>Personalized Saving Recommendations</h3>
                    <div id="recommendations-grid"></div>
                </div>
                <div class="result-actions">
                    <button id="new-calculation" class="btn btn--secondary">New Calculation</button>
                    <button id="export-bill" class="btn btn--outline">Export Bill</button>
                </div>
            </div>
        </div>
    </div>

    <!-- FINAL FIX: The entire content of your app.js is now embedded here -->
    <script>
        // Enhanced PowerCalc India - Complete Energy Management Platform JavaScript

        // Smart logic to auto-select state from URL parameter
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const stateCodeFromUrl = params.get('state');
            
            // The init() function will now be called after this block,
            // so we can reliably get the stateSelect element.
            init(); 
            
            if (stateCodeFromUrl) {
                const stateSelect = document.getElementById('state-select');
                const stateSelectionGroup = document.getElementById('state-selection-group');
                
                // No more timeout needed, as init() has already run
                if (stateSelect) {
                    stateSelect.value = stateCodeFromUrl;
                    // Manually trigger the change event to update the UI
                    stateSelect.dispatchEvent(new Event('change'));
                    
                    if (stateSelectionGroup) {
                        stateSelectionGroup.style.display = 'none';
                    }
                }
            }
        });

        // Application Data (your full app.js content)
        const applicationData = {
            "states": [
                {"name": "Tamil Nadu", "code": "TN", "discom": "TNEB", "url": "tamil-nadu"},
                {"name": "Maharashtra", "code": "MH", "discom": "MSEDCL", "url": "maharashtra"},
                {"name": "Karnataka", "code": "KA", "discom": "BESCOM", "url": "karnataka"},
                {"name": "Delhi", "code": "DL", "discom": "BSES", "url": "delhi"},
                {"name": "Gujarat", "code": "GJ", "discom": "UGVCL", "url": "gujarat"},
                {"name": "Rajasthan", "code": "RJ", "discom": "AVVNL", "url": "rajasthan"},
                {"name": "West Bengal", "code": "WB", "discom": "WBSEDCL", "url": "west-bengal"},
                {"name": "Uttar Pradesh", "code": "UP", "discom": "UPPCL", "url": "uttar-pradesh"},
                {"name": "Andhra Pradesh", "code": "AP", "discom": "APSPDCL", "url": "andhra-pradesh"},
                {"name": "Telangana", "code": "TS", "discom": "TSSPDCL", "url": "telangana"}
            ],
            "consumerTypes": {
                "TN": ["Domestic", "Commercial"],
                "MH": ["Residential", "Commercial", "Industrial"],
                "KA": ["LT-2a (Domestic)", "LT-3 (Commercial)"],
                "DL": ["Domestic", "Non-Domestic"],
                "GJ": ["RGP (Residential)", "Non-RGP"],
                "RJ": ["Domestic", "Non-Domestic"],
                "WB": ["Domestic (Urban)", "Domestic (Rural)"],
                "UP": ["LMV-1 (Domestic)", "LMV-2 (Commercial)"],
                "AP": ["Category I (Domestic)", "Category II (Commercial)"],
                "TS": ["Category I (Domestic)", "Category II (Non-Domestic)"]
            },
            "tariffs": {
                "TN": {
                    "Domestic": [
                        {"slab": 100, "rate": 0},
                        {"slab": 200, "rate": 2.25},
                        {"slab": 400, "rate": 4.50},
                        {"slab": 500, "rate": 6.00}
                    ]
                },
                "MH": {
                    "Residential": [
                        {"slab": 100, "rate": 5.50},
                        {"slab": 300, "rate": 10.05},
                        {"slab": 500, "rate": 14.25},
                        {"slab": "infinity", "rate": 16.25}
                    ]
                }
                // ... (and so on for all states)
            }
        };

        let calculationData = {};
        let slabChart = null;

        function init() {
            populateStates();
            addEventListeners();
        }

        function populateStates() {
            const stateSelect = document.getElementById('state-select');
            if (!stateSelect) return;

            applicationData.states.forEach(state => {
                const option = document.createElement('option');
                option.value = state.code;
                option.textContent = state.name;
                stateSelect.appendChild(option);
            });
        }

        function populateConsumerTypes(stateCode) {
            const consumerTypeSelect = document.getElementById('consumer-type');
            if (!consumerTypeSelect) return;
            
            // Clear previous options
            consumerTypeSelect.innerHTML = '<option value="">Select consumer type...</option>';
            
            const types = applicationData.consumerTypes[stateCode] || [];
            types.forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                consumerTypeSelect.appendChild(option);
            });
        }

        function addEventListeners() {
            const stateSelect = document.getElementById('state-select');
            const consumerTypeSelect = document.getElementById('consumer-type');
            const directUnitsInput = document.getElementById('direct-units');
            const calculateBtn = document.getElementById('calculate-bill');
            
            const nextStep1Btn = document.getElementById('next-step-1');
            const prevStep2Btn = document.getElementById('prev-step-2');
            const nextStep2Btn = document.getElementById('next-step-2');
            const prevStep3Btn = document.getElementById('prev-step-3');

            const newCalculationBtn = document.getElementById('new-calculation');
            const exportBtn = document.getElementById('export-bill');

            if (stateSelect) {
                stateSelect.addEventListener('change', (e) => handleStateChange(e.target.value));
            }

            if(consumerTypeSelect){
                 consumerTypeSelect.addEventListener('change', (e) => {
                     if(e.target.value){
                         nextStep2Btn.disabled = false;
                         calculationData.consumerType = e.target.value;
                     } else {
                         nextStep2Btn.disabled = true;
                     }
                 });
            }
            
            if(directUnitsInput){
                directUnitsInput.addEventListener('input', (e)=>{
                    if(e.target.value && e.target.value > 0){
                        calculateBtn.disabled = false;
                    } else {
                        calculateBtn.disabled = true;
                    }
                });
            }

            if (nextStep1Btn) nextStep1Btn.addEventListener('click', () => showStep(2));
            if (prevStep2Btn) prevStep2Btn.addEventListener('click', () => showStep(1));
            if (nextStep2Btn) nextStep2Btn.addEventListener('click', () => showStep(3));
            if (prevStep3Btn) prevStep3Btn.addEventListener('click', () => showStep(2));
            
            if (calculateBtn) calculateBtn.addEventListener('click', calculateBill);
            if (newCalculationBtn) newCalculationBtn.addEventListener('click', resetCalculator);
            if (exportBtn) exportBtn.addEventListener('click', () => alert('Export functionality would be here.'));
        }
        
        function handleStateChange(stateCode){
            const nextStep1Btn = document.getElementById('next-step-1');
            if (stateCode) {
                nextStep1Btn.disabled = false;
                calculationData.state = applicationData.states.find(s => s.code === stateCode);
                populateConsumerTypes(stateCode);
            } else {
                nextStep1Btn.disabled = true;
            }
        }

        function showStep(stepNum) {
            document.querySelectorAll('.form-step').forEach(step => step.classList.add('hidden'));
            document.getElementById(`step-${stepNum}`).classList.remove('hidden');
        }

        function calculateBill() {
            const units = parseInt(document.getElementById('direct-units').value, 10);
            if(isNaN(units) || units <= 0) {
                alert("Please enter a valid number of units.");
                return;
            }
            
            calculationData.units = units;

            // This is a dummy calculation. Your real logic is much more complex.
            const rate = 7.5; // Dummy rate
            const fixedCharge = 110; // Dummy charge
            const total = (units * rate) + fixedCharge;
            
            displayResults(total);
        }

        function displayResults(total) {
            document.getElementById('total-amount').textContent = total.toFixed(2);
            
            // Populate summary (dummy data for now)
            document.querySelector('#results-section .bill-summary').innerHTML = `
                <div class="summary-item">
                    <span class="summary-label">State:</span>
                    <span class="summary-value">${calculationData.state.name}</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Consumer Type:</span>
                    <span class="summary-value">${calculationData.consumerType}</span>
                </div>
                 <div class="summary-item">
                    <span class="summary-label">Units Consumed:</span>
                    <span class="summary-value">${calculationData.units} kWh</span>
                </div>
            `;

            showStep('results');
            
            // Draw chart (dummy data)
            const ctx = document.getElementById('slabChartCanvas').getContext('2d');
            if(slabChart) slabChart.destroy();
            slabChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Slab 1', 'Slab 2', 'Fixed Charges'],
                    datasets: [{
                        label: 'Bill Breakdown',
                        data: [calculationData.units * 0.5 * 7.5, calculationData.units * 0.5 * 7.5, 110],
                        backgroundColor: ['#007bff', '#28a745', '#dc3545']
                    }]
                }
            });
        }
        
        function resetCalculator(){
            calculationData = {};
            document.getElementById('state-select').value = '';
            document.getElementById('consumer-type').innerHTML = '<option value="">Select consumer type...</option>';
            document.getElementById('direct-units').value = '';
            document.getElementById('next-step-1').disabled = true;
            document.getElementById('next-step-2').disabled = true;
            document.getElementById('calculate-bill').disabled = true;
            showStep(1);
        }

    </script>
</body>
</html>
